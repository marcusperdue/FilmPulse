<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Film Pulse - Movie and TV Show Information</title>
</head>

<body>
    <header class="nav-bar">
        <div class="movie">
            <button id="movie-btn">Movies</button>
        </div>
        <div class="tv-show">
            <button id="tv-show">TV SHOWS</button>
        </div>
        <div class="something">
            <button id="something-btn">Something</button>
        </div>
    </header>

    <section class="main-page">
        <div class="card-content">
            <img id="posterImage" src="" alt="MoviePoster">
            <p class="title" id="movieTitle">Title</p>
            <p id="subtitle" id="movieYear">Year</p>
            <p id="moviePlot">Plot</p>
            <p id="movieDirector">Director</p>
            <p id="movieActors">Actors<p>
            <p id="movieGenre">Genre</p>
            <p id="movieRuntime">Runtime</p>
        </div>

    <section class="trailer-page"></section>
        <div id="trailerContainer"></div>
    </section>

    <style>
        .image img {
            max-width: 300px;
            height: auto;
        }
    </style>
</body>

</html>
