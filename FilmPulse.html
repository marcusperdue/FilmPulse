<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Film Pulse - Movie and TV Show Information</title>
</head>

<body>
    <header class="nav-bar">
        <div class="movie">
            <button id="movie-btn">Movie</button>
        </div>
        <div class="tv-show">
            <button id="tv-btn">TV SHOW</button>
        </div>
        <div class="something">
            <button id="something-btn">Something</button>
        </div>
    </header>

    <main>
        <section class="search section">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-8">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input id="search" type="text" autofocus>
                            </div>
                            <div class="control">
                                <button class="button is-info" id="searchButton">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="movie container">
            <div id="movie-posters"></div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/Assets/js/common.js"></script>
    <script src="/Assets/js/script.js"></script>
    <script src="/Assets/js/info.js"></script>
    <script src="/Assets/js/popular.js"></script>
</body>

</html>
